<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Django Blog</title>
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}" />
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'blog:index' %}">Home</a> |
        <a href="{% url 'blog:post_list' %}">All Posts</a> | {% if
        user.is_authenticated %}
        <a href="{% url 'blog:post_create' %}">New Post</a> |
        <a href="{% url 'blog:profile' %}">Profile</a> |
        <a href="{% url 'blog:logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'blog:login' %}">Login</a> |
        <a href="{% url 'blog:register' %}">Register</a>
        {% endif %}
      </nav>

      <!-- Search form -->
      <form method="GET" action="{% url 'blog:search_posts' %}">
        <input type="text" name="q" placeholder="Search posts..." />
        <button type="submit">Search</button>
      </form>
    </header>

    <main>
      {% block content %} Django Blog Main Content Area {% endblock %}
    </main>

    <footer>
      <p>&copy; 2025 My Django Blog</p>
    </footer>
  </body>
</html>
