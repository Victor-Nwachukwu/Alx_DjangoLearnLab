{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
  </head>
  <body>
    <h2>Your Profile</h2>

    <form method="post">
      {% csrf_token %}
      <label>Email:</label>
      <input type="email" name="email" value="{{ user.email }}" />
      <button type="submit">Update Profile</button>
    </form>

    <p><a href="{% url 'logout' %}">Logout</a></p>
  </body>
</html>
